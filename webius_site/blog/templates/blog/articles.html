{% extends "blog/base_footer.html" %}

{% block body %}
<div class="container body">
    <ul>
        {% for article in articles %}
            <li>
                <a href="article/{{article.slug}}">{{ article.title }}</a>
                <p>{{ article.description }}</p>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
